name: Android E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run"
        required: true
        default: "smoke"
        type: choice
        options:
          - key_audit
          - smoke
          - core
          - reward
          - full
          - all

concurrency:
  group: android-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  key_audit_static:
    name: Static Key Audit (no emulator)
    runs-on: macos-latest
    timeout-minutes: 4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"

      - name: Flutter pub get
        run: |
          flutter --version
          flutter pub get

      - name: Run static key audit
        run: |
          echo "ðŸ” Running static key audit (no emulator needed)..."
          # âœ… è¿™é‡Œå·²ç» pub get äº†ï¼Œæ‰€ä»¥ --no-pub å¯ä»¥ä¿ç•™
          flutter test test/qa/key_audit_static_test.dart --no-pub -r expanded

      - name: Upload static audit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-key-audit-${{ github.run_id }}
          path: |
            /tmp/flutter_test_*.json
            /tmp/flutter_test_*.log
          retention-days: 1

  e2e:
    name: Run E2E Tests (with emulator)
    runs-on: macos-13     # âœ… å…³é”®ï¼šIntel runnerï¼Œx86_64 æ¨¡æ‹Ÿå™¨æœ€ç¨³
    needs: key_audit_static
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"

      - name: Flutter pub get
        run: |
          flutter --version
          flutter pub get

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # âœ… æ ¸å¿ƒä¿®å¤ï¼šæ¨¡æ‹Ÿå™¨ + è¿è¡Œæµ‹è¯•å¿…é¡»åœ¨åŒä¸€æ­¥é‡Œå®Œæˆï¼Œå¦åˆ™æ¨¡æ‹Ÿå™¨ä¼šè¢«å…³æŽ‰
      - name: Start Emulator and Run E2E
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -wipe-data
          disable-animations: true
          script: |
            echo "âœ… Emulator booted. Listing devices:"
            adb devices -l

            ./gradlew --stop || true
            chmod +x ./tool/qa/run_all_integration.sh
            ./tool/qa/run_all_integration.sh "${{ github.event.inputs.suite || 'smoke' }}"
        env:
          CI: true

      - name: Upload Evidence Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-evidence-${{ github.run_id }}
          path: /tmp/qa_*/
          retention-days: 7

      - name: Print failure logs and diagnostics
        if: failure()
        run: |
          echo "âŒ E2E tests failed. Printing system diagnostics..."

          echo "=== System resources ==="
          df -h

          echo "=== Android SDK info ==="
          sdkmanager --list | tail -n 200 || true
          emulator -version || true

          echo "=== ADB devices ==="
          adb devices -l || true

          echo "=== Emulator properties ==="
          adb -e shell getprop sys.boot_completed 2>/dev/null || true
          adb -e shell getprop ro.build.version.sdk 2>/dev/null || true
          adb -e shell getprop init.svc.bootanim 2>/dev/null || true

          echo "=== Logcat tail ==="
          adb -e logcat -d -t 200 2>/dev/null | tail -n 100 || true

          echo "=== Test logs (last 120 lines each) ==="
          latest_dir=$(ls -td /tmp/qa_* 2>/dev/null | head -1)
          if [ -n "$latest_dir" ]; then
            echo "Evidence directory: $latest_dir"
            for log in "$latest_dir"/*.log; do
              if [ -f "$log" ]; then
                echo "=== $(basename "$log") ==="
                tail -n 120 "$log"
                echo ""
              fi
            done
          else
            echo "No evidence directory found."
          fi

          echo "ðŸ§¹ Cleaning up stuck processes..."
          adb emu kill 2>/dev/null || true
          pkill -f emulator 2>/dev/null || true
          pkill -f qemu 2>/dev/null || true

          exit 1
