name: Android E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run"
        required: true
        default: "smoke"
        type: choice
        options:
          - key_audit
          - smoke
          - core
          - reward
          - full
          - deeplink
          - real_publish
          - invite
          - deep_full
          - all

concurrency:
  group: android-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  key_audit_static:
    name: Static Key Audit (no emulator)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: |
          flutter --version
          flutter pub get

      - name: Run static key audit
        run: |
          echo "ğŸ” Running static key audit (no emulator needed)..."
          flutter test test/qa/key_audit_static_test.dart -r expanded

      - name: Upload static audit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-key-audit-${{ github.run_id }}
          path: |
            /tmp/flutter_test_*.json
            /tmp/flutter_test_*.log
          retention-days: 1

  e2e:
    name: Run E2E Tests (with emulator)
    runs-on: ubuntu-latest
    needs: key_audit_static
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Enable KVM (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm
          sudo chown $USER /dev/kvm || true
          ls -al /dev/kvm || true

      - name: Start emulator + Run E2E
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -wipe-data
          disable-animations: true
          # âœ… å…³é”®ï¼šscript é‡Œåªæ”¾â€œä¸€è¡Œâ€ï¼Œé¿å…è¢«æ‹†è¡Œç”¨ /usr/bin/sh æ‰§è¡Œå¯¼è‡´å´©
          script: bash ./tool/qa/ci_run_e2e.sh
        env:
          CI: true
          SUITE_INPUT: ${{ github.event.inputs.suite }}
          QA_EMAIL: ${{ secrets.QA_EMAIL }}
          QA_PASS: ${{ secrets.QA_PASS }}

      - name: Upload Evidence Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-evidence-${{ github.run_id }}
          path: /tmp/qa_*/
          retention-days: 7