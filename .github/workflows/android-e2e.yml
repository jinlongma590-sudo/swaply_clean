name: Android E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run"
        required: true
        default: "all"
        type: choice
        options:
          - key_audit
          - smoke
          - core
          - reward
          - full
          - all

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'
    
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create Android Emulator
      run: |
        # Install platform with timeout (5 minutes)
        echo "Installing Android platform (timeout 300 seconds)..."
        timeout 300 sdkmanager "platforms;android-34" "system-images;android-34;google_apis;x86_64" <<< "y"
        # Create AVD with timeout (1 minute)
        echo "Creating Android emulator (timeout 60 seconds)..."
        timeout 60 avdmanager create avd -n test -k "system-images;android-34;google_apis;x86_64" -d "pixel_4" <<< "no"
    
    - name: Start Emulator
      run: |
        emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
        # Wait for device with timeout (2 minutes)
        echo "Waiting for device (max 120 seconds)..."
        for i in {1..120}; do
          if adb devices | grep -q "device$"; then
            echo "✅ Device detected at $i seconds"
            break
          fi
          sleep 1
        done
        # Wait for boot complete with timeout (3 minutes)
        echo "Waiting for boot complete (max 180 seconds)..."
        for i in {1..180}; do
          if adb shell getprop sys.boot_completed 2>/dev/null | grep -q "1"; then
            echo "✅ Boot completed at $i seconds"
            break
          fi
          sleep 1
        done
        sleep 5
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0
        adb shell settings put global window_animation_scale 0
        adb shell settings put global transition_animation_scale 0
        adb shell settings put global animator_duration_scale 0
    
    - name: Run E2E Tests
      run: |
        # Stop any existing Gradle daemon to avoid conflicts
        ./gradlew --stop || true
        chmod +x ./tool/qa/run_all_integration.sh
        ./tool/qa/run_all_integration.sh "${{ github.event.inputs.suite || 'all' }}"
      env:
        # 避免某些 Flutter 分析警告
        CI: true
    
    - name: Upload Evidence Package
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-evidence-${{ github.run_id }}
        path: /tmp/qa_*/
        retention-days: 7
    
    - name: Print failure logs
      if: failure()
      run: |
        echo "❌ E2E tests failed. Printing last 120 lines of each test log..."
        # 找到最新的证据目录
        latest_dir=$(ls -td /tmp/qa_* 2>/dev/null | head -1)
        if [ -n "$latest_dir" ]; then
          echo "Evidence directory: $latest_dir"
          for log in "$latest_dir"/*.log; do
            if [ -f "$log" ]; then
              echo "=== $(basename "$log") ==="
              tail -n 120 "$log"
              echo ""
            fi
          done
        else
          echo "No evidence directory found."
        fi
        exit 1