name: Android E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run"
        required: true
        default: "smoke"  # é»˜è®¤è·‘ smokeï¼Œä¸è·‘ allï¼ˆé¿å…è¶…æ—¶ï¼‰
        type: choice
        options:
          - key_audit
          - smoke
          - core
          - reward
          - full
          - all

concurrency:
  group: android-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  key_audit_static:
    name: Static Key Audit (no emulator)
    runs-on: macos-latest
    timeout-minutes: 2
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'
    
    - name: Run static key audit
      run: |
        echo "ðŸ” Running static key audit (no emulator needed)..."
        flutter test test/qa/key_audit_static_test.dart --no-pub
    
    - name: Upload static audit logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: static-key-audit-${{ github.run_id }}
        path: |
          /tmp/flutter_test_*.json
          /tmp/flutter_test_*.log
        retention-days: 1

  e2e:
    name: Run E2E Tests (with emulator)
    runs-on: macos-latest
    needs: key_audit_static  # å¿…é¡»å…ˆé€šè¿‡é™æ€ Key å®¡è®¡
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Start Android Emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30  # é™çº§åˆ° API 30ï¼Œé•œåƒæ›´å°ã€æ›´ç¨³å®š
        target: google_apis
        arch: x86_64
        profile: pixel_4
        emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -wipe-data
        disable-animations: true
    
    - name: Run E2E Tests
      run: |
        # Stop any existing Gradle daemon to avoid conflicts
        ./gradlew --stop || true
        chmod +x ./tool/qa/run_all_integration.sh
        ./tool/qa/run_all_integration.sh "${{ github.event.inputs.suite || 'smoke' }}"
      env:
        # é¿å…æŸäº› Flutter åˆ†æžè­¦å‘Š
        CI: true
    
    - name: Upload Evidence Package
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-evidence-${{ github.run_id }}
        path: /tmp/qa_*/
        retention-days: 7
    
    - name: Print failure logs
      if: failure()
      run: |
        echo "âŒ E2E tests failed. Printing last 120 lines of each test log..."
        # æ‰¾åˆ°æœ€æ–°çš„è¯æ®ç›®å½•
        latest_dir=$(ls -td /tmp/qa_* 2>/dev/null | head -1)
        if [ -n "$latest_dir" ]; then
          echo "Evidence directory: $latest_dir"
          for log in "$latest_dir"/*.log; do
            if [ -f "$log" ]; then
              echo "=== $(basename "$log") ==="
              tail -n 120 "$log"
              echo ""
            fi
          done
        else
          echo "No evidence directory found."
        fi
        exit 1