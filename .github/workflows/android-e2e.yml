name: Android E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run"
        required: true
        default: "smoke"
        type: choice
        options:
          - key_audit
          - smoke
          - core
          - reward
          - full
          - all

concurrency:
  group: android-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  key_audit_static:
    name: Static Key Audit (no emulator)
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: |
          flutter --version
          flutter pub get

      - name: Run static key audit
        run: |
          echo "ğŸ” Running static key audit (no emulator needed)..."
          flutter test test/qa/key_audit_static_test.dart -r expanded

      - name: Upload static audit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-key-audit-${{ github.run_id }}
          path: |
            /tmp/flutter_test_*.json
            /tmp/flutter_test_*.log
          retention-days: 1

  e2e:
    name: Run E2E Tests (with emulator)
    runs-on: ubuntu-latest
    needs: key_audit_static
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # âœ… Ubuntu è·‘ emulator-runnerï¼šå¼€å¯ KVM
      - name: Enable KVM (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm
          sudo chown $USER /dev/kvm || true
          ls -al /dev/kvm || true

      # âœ… å…³é”®ï¼šæµ‹è¯•å¿…é¡»è·‘åœ¨ emulator-runner çš„ script é‡Œ
      - name: Start emulator + Run E2E
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot -wipe-data
          disable-animations: true
          script: |
            set -e

            echo "âœ… Emulator booted, devices:"
            adb devices -l

            # âœ… ä¿®å¤ï¼šgradlew åœ¨ android/ ç›®å½•
            ./android/gradlew --stop || true

            chmod +x ./tool/qa/run_all_integration.sh

            # âœ… å…¼å®¹ push/PRï¼ˆæ—  inputsï¼‰å’Œ workflow_dispatchï¼ˆæœ‰ inputsï¼‰
            SUITE="${{ github.event.inputs.suite }}"
            if [ -z "$SUITE" ]; then SUITE="smoke"; fi
            echo "ğŸš€ Running suite=$SUITE"

            ./tool/qa/run_all_integration.sh "$SUITE"
        env:
          CI: true
          QA_EMAIL: ${{ secrets.QA_EMAIL }}
          QA_PASS: ${{ secrets.QA_PASS }}

      - name: Upload Evidence Package
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-evidence-${{ github.run_id }}
          path: /tmp/qa_*/
          retention-days: 7
